<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <h2>Tables in html</h2>

    <p>If we need create a table in html we need use the following tags</p>
    <ul>
        <li>table - table</li>
        <li>tr - row</li>
        <li>th - head</li>
        <li>td - data</li>
    </ul>

    <table>
        <tr>
            <th>Head</th>
            <th>Other head</th>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data2</td>
        </tr>
    </table>

</body>
</html>
