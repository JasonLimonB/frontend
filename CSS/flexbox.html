<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css">
    <title>Flexbox</title>
</head>
<body>
    
    <h1>Flexbox</h1>

    <div class="flexbox-properties">
        <p>The following list are properties most use in flexbox </p>

        <ul>
            <li>display: flex</li>
            <li>flex-column</li>
            <li>flex-direction</li>
            <li>flex-wrap</li>
            <li>flex-flow</li>
            <li>justify-content</li>
            <li>align-items</li>
        </ul>

        <p>That was some tags, remember -> need the parent is flex then we can put above tags</p>
    </div>

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
    </div>

    <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Guide</a>
    
    </html>
</body>
